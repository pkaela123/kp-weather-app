<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&family=Kalnia:wght@100;200;300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            class="form-control-md search-form-input"
            required
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="btn btn-outline-secondary btn-sm search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-city" id="city">City Name</h1>
            <p class="weather-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> , Wind:
              <strong id="wind-speed"></strong>
              <br />
              Sunrise: <strong>7:02am</strong>, Sunset: <strong>4:21pm</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div class="weather-app-icon"></div>
            <div class="weather-app-valuetemp" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="forecast-day">
            <div>Wed</div>
            <img src="" />
            <div class="forecast-temperature">
              <span class="max-temp">51°|</span>
              <span class="min-temp">38°</span>
            </div>
          </div>
          <div class="forecast-day">
            <div>Thurs</div>
            <img src="" />
            <div class="forecast-temperature">
              <span class="max-temp">51°|</span>
              <span class="min-temp">38°</span>
            </div>
          </div>
          <div class="forecast-day">
            <div>Fri</div>
            <img src="" />
            <div class="forecast-temperature">
              <span class="max-temp">51°|</span>
              <span class="min-temp">38°</span>
            </div>
          </div>
          <div class="forecast-day">
            <div>Sat</div>
            <img src="" />
            <div class="forecast-temperature">
              <span class="max-temp">51°|</span>
              <span class="min-temp">38°</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="opensource">
          This project was coded by
          <a href="https://github.com/pkaela123" target="_blank">Kaela Pierce</a
          >, is open-sourced on
          <a href="https://github.com/pkaela123/kp-weather-app" target="_blank"
            >Github</a
          >
          and hosted on
          <a
            href="https://illustrious-khapse-d99587.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
