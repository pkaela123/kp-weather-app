<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <form>
          <input
              type="text"
              placeholder="Enter a city"
              class="form-control-md"
              
              required
            />
            <input
              type="submit"
              value="Search"
              class="btn btn-outline-secondary btn-sm"
            />

      </form>
    </header>
    <main>
      <h1> City Name</h1>
      <p>Tuesday 3:45pm</p>
      <p>Humidity: 45%, Wind: 10mph
        <br/>
        Sunrise: 7:02am, Sunset: 4:21pm
      </p>
      
        <div class="card weekdays">
            <div class="card-body weekBoxEdit">
              <div class="row">
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      Monday <br />
                      ☁️ <br />
                      64°/42°
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      Tuesday <br />
                      🌧
                      <br />
                      66°/55°
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      Wednesday
                      <br />
                      ☀️ <br />
                      70°/49°
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      Thursday
                      <br />
                      ☀️<br />
                      63°/43°
                    </div>
                  </div>
                </div>
    </main>
    <footer>
    <div class="opensource">
      <a href="https://github.com/pkaela123/kp-weather-app" target="_blank"
        >Open-source Code</a
      >
      By Kaela Pierce
    </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
