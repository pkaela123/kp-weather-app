<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card application">
        <div class="card-body structure-detail">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter a city"
              class="form-control-md"
              id="search-city-input"
            />
            <input
              type="submit"
              value="Search"
              class="btn btn-outline-secondary btn-sm"
            />
            <button
              class="btn btn-outline-secondary btn-sm"
              id="current-button"
            >
              Current
            </button>
          </form>
          <div class="row">
            <div class="col-6 current-temperature">
              <h1 id="city">New London, CT</h1>
              <p id="date">Tuesday 11:24</p>
              <h2 id="temperature">
                7
                <span class="units">
                  <a href="#" id="celsius-link">°C</a>
                </span>
              </h2>
              <p class="tempsun">Sunny ☀️</p>
              <p class="highlow">High: 60°F | Low: 42°F</p>
            </div>
            <div class="col-6 weather-details">
              <ul>
                <li>Precipitation: 0%</li>

                <li>Wind: 5mph</li>

                <li>Humidity: 47%</li>

                <li>Sunrise: 7:26am EST</li>

                <li>Sunset: 5:44pm EST</li>
              </ul>
            </div>
          </div>
          <div class="card weekdays">
            <div class="card-body weekBoxEdit">
              <div class="row">
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      Monday <br />
                      ☁️ <br />
                      64°/42°
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      Tuesday <br />
                      🌧
                      <br />
                      66°/55°
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      Wednesday
                      <br />
                      ☀️ <br />
                      70°/49°
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      Thursday
                      <br />
                      ☀️<br />
                      63°/43°
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/pkaela123/kp-weather-app"
      target="_blank"
      class="opensource"
      >Open-source Code</a
    >
    <script src="script.js"></script>
  </body>
</html>
